# Run nginx on the foreground
daemon off;

# This is run inside Docker.
user root;

# Pid storage location.
pid /var/run/nginx.pid;

# Set number of worker processes.
worker_processes 1;

# Write error log to the add-on log.
error_log /dev/stdout debug;

# Enables the use of JIT for regular expressions to speed-up their processing.
pcre_jit on;

events {
        worker_connections 512;
}

http {
    include  /etc/nginx/includes/mime.types;
    default_type        application/octet-stream;
    sendfile            on;
    keepalive_timeout   65;
    proxy_read_timeout  1200;
    gzip                on;
    gzip_disable        "msie6";

    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    # Ingress
    server {
        listen %%interface%%:6060 default_server;
    include /etc/nginx/includes/server_params.conf;
    include /etc/nginx/includes/proxy_params.conf;

        allow   172.30.32.2;
        deny    all;

        server_name _;
        access_log /dev/stdout combined;

        root /var/www/html;
        location /
        {

                sub_filter_once off;
                sub_filter_types text/xml text/html text/css text/javascript application/javascript;
                    sub_filter '/static/css'  '%%ingress_entry%%/static/css';
                    sub_filter '/static/images'  '%%ingress_entry%%/static/images';
                    sub_filter '/static/js'  'static/js';
                    sub_filter 'static/js'  '$host%%ingress_entry%%/static/js';
                    sub_filter '/api/'  '%%ingress_entry%%/api/';
                    sub_filter '/manifest.json'  '%%ingress_entry%%/manifest.json';
                    sub_filter '/favicon.ico'  '%%ingress_entry%%/favicon.ico';
            location %%ingress_entry%% {
                location %%ingress_entry%%/api {
                rewrite  ^%%ingress_entry%%/(.*)  /$1 break;
                  proxy_pass http://127.0.0.1:3000;
                }
                sub_filter_once off;
                sub_filter_types text/xml text/html text/css text/javascript application/javascript;
                    sub_filter '/static/css'  '%%ingress_entry%%/static/css';
                    sub_filter '/static/images'  '%%ingress_entry%%/static/images';
                    sub_filter '/static/js'  'static/js';
                    sub_filter 'static/js'  '%%ingress_entry%%/static/js';
                    sub_filter '/api/'  '%%ingress_entry%%/api/';
                    sub_filter '/manifest.json'  '%%ingress_entry%%/manifest.json';
                    sub_filter '/favicon.ico'  '%%ingress_entry%%/favicon.ico';
            }
        }
    }
}
